<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lava Section â€“ Example</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .lava-container {
      position: relative;
      min-height: 100vh;
      background: #0a0a0a;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    /* Lava lamp blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981, #059669, #047857);
      opacity: 0.4;
      filter: blur(60px);
      animation: float 18s infinite ease-in-out;
      z-index: 1;
    }

    .blob:nth-child(1) {
      width: 400px;
      height: 400px;
      top: 10%;
      left: 15%;
      animation-duration: 22s;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      width: 350px;
      height: 350px;
      top: 40%;
      right: 20%;
      animation-duration: 25s;
      animation-delay: 4s;
    }

    .blob:nth-child(3) {
      width: 500px;
      height: 500px;
      bottom: 15%;
      left: 30%;
      animation-duration: 20s;
      animation-delay: 8s;
    }

    .blob:nth-child(4) {
      width: 280px;
      height: 280px;
      top: 60%;
      right: 10%;
      animation-duration: 28s;
      animation-delay: 12s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(120px, -80px) rotate(15deg); }
      50% { transform: translate(-80px, 100px) rotate(-10deg); }
      75% { transform: translate(60px, -60px) rotate(20deg); }
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 900px;
      text-align: center;
      background: rgba(17, 24, 39, 0.65);
      backdrop-filter: blur(10px);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .content h2 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: #10b981;
    }

    .content p {
      font-size: 1.25rem;
      color: #d1d5db;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="lava-container">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <div class="content">
      <h2>This is the Lava Lamp Section</h2>
      <p>You can put anything here: a featured project, current learning focus, motivation quote, or upcoming goals. The background is animated lava-lamp style using only CSS.</p>
      <p>Feel free to change the heading, add images, links, or more text later.</p>
    </div>
  </div>
</body>
</html>
